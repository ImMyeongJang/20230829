<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
    자바스크립트 배열array<br>
    하나의 변수에 여러개의 데이터를 저장할수 있는 자료구조<br>
    배열의 속성: length = > 배열의 크기
    </h1>
    <script>
        //json (javascript object notation)
        //객체: {속성명:값, 속성명2:값2, ...}
        //배열: [값1,값2,값3,...]
        let names=['홍길동','정길동','김철수','김영희']
        document.write(names,"<br>")
        document.write(`names.length=${names.length}`,"<Br>");
        document.write(`typeof names: ${typeof names}`,"<Br>");
        //배열에는 index
        document.writ(`names[2]=${names[2]}`,'<br>')
    </script>
    <hr color="red">
    <script>
        //push() : 배열 마지막에 새로운 요소를 추가하는 함수
        names.push('김영희d');
        //for문 이용해서 names에 저장된 값들을 출력하되 <h3>태그로 감싸서 출력하기
        for(let i=0;i<names.length;i++){
            document.write(`<h3>${names[i]}</h3>`);
        }
    </script>
</body>
</html>
