<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        반복문 - do ~ while문
    </h1>
    <<!-- 
        while(조건식){
            실행문;
            증감식
        }
        ==> 조건체크를 먼저함. 조건식이 true이면 반복실행
            false이면 while루프를 벗어남

        변수 선언및 초기화식;
        do{
            실행문;
            증감식;
        }while(조건식);
        ==> 조건체크 하기 전에 실행문을 먼저 수행하고 그런뒤 조건체크를 함
            조건식이 true면 계속 반복
            조건식이 false일지라도 최소 한 번은 실행하고 반복문을 벗어남
     -->
     <script>
        let i=1;
        do{
            document.write("javaScript~~"+i,"<br>");
            i-=5;
            
        }while(i>-100);
        document.write("<hr>");

    </script>

         <!-- do~while문을 이용해서 1~30까지의 수중 5단위 마다 '땅콩',
            10단위 마다는 '찐콩'을 출력하세요.
            10,20,30 => 찐콩
            5, 15, 25=> 땅콩
            나머지는 숫자 출력
            1 2 3 4 땅콩 6 7 8 9 찐콩 11.... -->
	    

        <script>
        let h=1;
        let r=1;
        do{
            if(h<10){
                document.write(h+"x");
            }else{document.write(h+"=")}
            r*=h;
            h++;
        }while(h<11);
        document.write(r,"<hr>");

        let a=1;
        do{
            if(a%10==0){
                document.write("땅콩 ");
            }else if(a%5==0){
                document.write("찐콩 ");
            }else{
                document.write(a+" ");}
            a++;
        }while(a<=30);


     </script>
</body>
</html>
