<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>보조 제어문 break, continue</h1>
      
         <p>주 제어문과 함께 사용되며, break문은 반복문일 경우 가까운 반복문을 이탈한다
            반면 continue문은 반복문을 계속 수행한다
        </p>
        <script>
            for(let i=1;i<10; i++){
                if(i==3) break;  //가장 가까운 반복문을 이탈한다.
                document.write(i+"");
            }
            document.write("<hr color='red'>")
            for(let i=1;i<10; i++){
                if(i==3) continue;// i가 3일때 아래문장을 건너뛰고 수행하라
                document.write(i+"");
            }
            document.write("<hr color='blue'>")
        </script>

</body>
</html>
